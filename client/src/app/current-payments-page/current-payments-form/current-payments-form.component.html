<div class="page-title">
    <h4>
        <a routerLink="/currentpayments">Платежи</a>
        <i class="material-icons">keyboard_arrow_right</i>
        {{isNew ? 'Добавить' : 'Редактировать'}} платеж
    </h4>
    <span>
        <button class="btn btn-small red">
          <i class="material-icons">delete</i>
        </button>
      </span>
</div>

<div class="row">
    <form 
    class="col s12 l6" 
    [formGroup]="form" 
    (ngSubmit)="onSubmit()">
    <div class="input-field">
        <input
        formControlName="counterparty" 
        id="name" 
        type="text"
        [ngClass]="{'invalid': form.get('counterparty')?.invalid && form.get('counterparty')?.touched}"
        >
        <label for="name">Название</label>
        <span
        class="helper-text red-text"
        *ngIf="form.get('counterparty')?.invalid && form.get('counterparty')?.touched"
        >
            <span *ngIf="form.get('counterparty')?.hasError('required')"
            >
                Название платежа не может быть пустым
            </span>
        </span>
    </div>
        <div>
            <button 
            type="button"
            class="waves-effect waves-light btn orange lighten-2 mb2">
                <i class="material-icons left">backup</i>
                Загрузить изображение
            </button>
        </div>

        <div>
            <button 
            [disabled]="form.invalid || form.disabled"
            type="submit"
            class="waves-effect waves-light btn">
                Сохранить изменения
            </button>
        </div>
    </form>

    <div class="col s12 l4 center">
        <img class="responsive-img" style="height: 200px" src="">
    </div>
</div>
